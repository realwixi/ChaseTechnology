<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--Header Section-->
    <header>
        
    </header>

       
        <!-- Input Section -->
<section id="input-section" class="blog-section">
    <div class="blog-container">
        <div class="blog-header">
            <h2>Create Blog Content</h2>
        </div>
        <div class="blog-form-container">
            <form id="blogForm">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" id="blogTitle" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="blogContent">Blog Content</label>
                    <textarea id="blogContent" class="form-control" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imageFileName">Image File Name</label>
                    <input type="text" id="imageFileName" class="form-control" placeholder="example.jpg" required>
                </div>
                
                <button type="submit" class="blog-submit-btn">Create Blog Post</button>
            </form>
        </div>
    </div>
</section>


    


    <!--Fire Base SDk-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="add.js"></script>
</body>
</html>
